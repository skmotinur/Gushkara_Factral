<!doctype html>

    <head>
        <meta charset="utf-8">

        }
        </style>
        <title>FACTRAL DIMENSION</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>

        <script src="js/leaflet-measure.js"></script>
        <script src="data/GUSHKARA_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[23.473791489464976,87.67836783194062],[23.531805399905128,87.78791524353137]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>FACTRAL DIMENSION</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'bottomleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'
                this._div.setAttribute("onmouseenter", "abstract.show()");
                this._div.setAttribute("onmouseleave", "abstract.hide()");
                this.hide();
                return this._div;
            };
            abstract.hide = function () {
                this._div.classList.remove("abstractUncollapsed");
                this._div.classList.add("abstract");
                this._div.innerHTML = 'i'
            }
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'In the context of road network accessibility, the fractal dimension is a measure used to describe the complexity, density, and spatial distribution of the road network. It tells us how completely the road network fills space at different scales, and is particularly useful for understanding accessibility patterns in both urban and rural areas. <br />A higher fractal dimension means a denser and more space-filling network, which usually indicates better accessibility. <br />A lower fractal dimension suggests a more linear or sparse network, meaning less accessibility or more isolated areas. <br />So here, in map shows fractal dimension (FD) for road network accessibility: <br />Deep green = High FD value <br />Indicates high road density, well-connected network, and better accessibility. <br />Usually seen in urban cores or planned areas. Gray = Low FD value Indicates sparse, less connected, or linear road patterns, leading to lower accessibility. <br />Common in rural, mountainous, or forested regions.';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleRoad_0');
        map.getPane('pane_GoogleRoad_0').style.zIndex = 400;
        var layer_GoogleRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_0;
        map.addLayer(layer_GoogleRoad_0);
        function pop_GUSHKARA_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Word No.:</th>\
                        <td>' + (feature.properties['WARD_NO'] !== null ? autolinker.link(String(feature.properties['WARD_NO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FD Value:</th>\
                        <td class="visible-with-data" id="FD">' + (feature.properties['FD'] !== null ? autolinker.link(String(feature.properties['FD']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_GUSHKARA_1_0(feature) {
            if (feature.properties['FD'] >= 1.211000 && feature.properties['FD'] <= 1.234000 ) {
                return {
                pane: 'pane_GUSHKARA_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,97,26,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['FD'] >= 1.234000 && feature.properties['FD'] <= 1.255000 ) {
                return {
                pane: 'pane_GUSHKARA_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,194,125,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['FD'] >= 1.255000 && feature.properties['FD'] <= 1.264000 ) {
                return {
                pane: 'pane_GUSHKARA_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(245,245,245,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['FD'] >= 1.264000 && feature.properties['FD'] <= 1.274000 ) {
                return {
                pane: 'pane_GUSHKARA_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(128,205,193,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['FD'] >= 1.274000 && feature.properties['FD'] <= 1.303000 ) {
                return {
                pane: 'pane_GUSHKARA_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,133,113,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_GUSHKARA_1');
        map.getPane('pane_GUSHKARA_1').style.zIndex = 401;
        map.getPane('pane_GUSHKARA_1').style['mix-blend-mode'] = 'normal';
        var layer_GUSHKARA_1 = new L.geoJson(json_GUSHKARA_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GUSHKARA_1',
            layerName: 'layer_GUSHKARA_1',
            pane: 'pane_GUSHKARA_1',
            onEachFeature: pop_GUSHKARA_1,
            style: style_GUSHKARA_1_0,
        });
        bounds_group.addLayer(layer_GUSHKARA_1);
        map.addLayer(layer_GUSHKARA_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: 'GUSHKARA<br /><table><tr><td style="text-align: center;"><img src="legend/GUSHKARA_1_121112340.png" /></td><td>1.211 - 1.234</td></tr><tr><td style="text-align: center;"><img src="legend/GUSHKARA_1_123412551.png" /></td><td>1.234 - 1.255</td></tr><tr><td style="text-align: center;"><img src="legend/GUSHKARA_1_125512642.png" /></td><td>1.255 - 1.264</td></tr><tr><td style="text-align: center;"><img src="legend/GUSHKARA_1_126412743.png" /></td><td>1.264 - 1.274</td></tr><tr><td style="text-align: center;"><img src="legend/GUSHKARA_1_127413034.png" /></td><td>1.274 - 1.303</td></tr></table>', layer: layer_GUSHKARA_1},
            {label: "Google Road", layer: layer_GoogleRoad_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
